name: mltools viewer Build and Deploy
on: [push]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.5.0
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - name: "Web Build ðŸ”§"
        run: |
          cd mltools_viewer/
          git submodule add https://github.com/guchengxi1994/flow_graph.git flow_graph
          flutter pub get
          flutter build web  --release --base-href="/simple-tools-for-machine-learning/"  --web-renderer html
      - name: "Web Deploy ðŸš€"
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: mltools-viewer-demo
          folder: ./mltools_viewer/build/web
